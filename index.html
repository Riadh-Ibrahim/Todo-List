<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="titre">
        <h1>Todo List</h1>
    </div>
    <form class="container">
      <label class="input-label" for="name">Name :</label>
      <input class="input-texte" type="text" id="name" name="name" placeholder="Saisir le nom ici...">
      <label class="input-label" for="content">Content :</label>
      <input class="input-texte" type="text" id="content" name="content" placeholder="Saisir le contenu ici...">
      <button class="bouton" type="button" disabled>Add Todo</button>
    </form>
    <ul class="todo-list">
    </ul>
    <script src="script.js"></script>
  </body>
</html>
